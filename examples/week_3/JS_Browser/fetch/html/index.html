<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke API Visualizer</title>
</head>
<body>

    <h1>Poke Search</h1>

    <div id="pokemon_container">

        <p id="name"></p>
        <img src="" alt="" id="sprite">
    </div>

    <script src="../js/fetch.js"></script>
</body>
</html>
